                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row g-5">
                                                    <label class="col-sm-2 col-form-label" for="tglSurat">Tanggal Surat<span class="required text-danger"> *</span></label>
                                                    <div class="col-md-6">

                                                <div class="form-group row g-5">

                                                    <label class="col-sm-2 col-form-label" for="asalSurat"> Asal Surat <span class="required text-danger"> * </span></label>
                                                    <div class="col-md-6">
                                                        <div class="col-sm-8 col-form-label">
                                                            <input id="asalSurat" class="form-control" required autofocus="autofocus" />
                                                        </div>
                                                    </div>
                                                </div>

                                                    <label class="col-sm-2 col-form-label" for="konseptor"> Konseptor <span class="required text-danger"> * </span></label>
                                                    <div class="col-md-6">

                                                            <input id="konseptor" class="form-control" required autofocus="autofocus" />

                                                                <option value="">- Pilih Unit Tujuan -</option>
                                                                <option th:each="tujuanSurat : ${unit}" 
                                                                        th:value="${tujuanSurat.getId()}" 
                                                                        th:text="${tujuanSurat.getNama_unit()}"
                                                                        ></option>
                                                            </select>-->

                                                        </div>
                                                    </div>
                                                </div>
 
                                                <div class="form-group row g-5">
                                                    <label class="col-sm-2 col-form-label" for="catatanKonseptor"> Catatan </label>

                                                            <textarea id="catatanKonseptor" rows="4" cols="50" name="comment" class="form-control"

                                                    </div>

                                                    <label class="col-sm-2 col-form-label" for="statusSurat"> Status Surat <span class="required text-danger"> * </span></label>

                                                </div>

                                                    <label class="col-sm-2 col-form-label" for="catatanEselon"> Catatan </label>

                                                        <div class="col-sm-8 col-form-label">
                                                            <textarea id="catatanEselon" rows="4" cols="50" name="comment" class="form-control"

                                                        </div>

                                                    <div class="col-md-12">

<!--                                            </form>-->
