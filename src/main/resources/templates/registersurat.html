    <body>
        <div class="page-wrapper">
            <div class="page-container">
                <div th:insert = "fragments/navigation::navigation"></div>
                <div class="clearfix"></div>
                <div th:replace = "fragments/sidebar::sidebar"></div>

                <div class="page-wrapper">
                    <div class="container col-md-12">
                        <div class="row">
                            <div th:if="${param.success}">
                                <div class="alert alert-info">Data Berhasil ditambahkan</div>
                            </div>
                        </div>

                        <div class="main-content-inner">
                            <div class="row">
                                <!-- data table start -->
                                <div class="col-12 mt-5">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="header-title">Perekaman Surat Baru</h4>

                                            <!--                                            <div class="container">
                                                                                            <h2>Perekaman Surat Baru</h2>-->

                                        </div>
                                        <form th:action="@{/registerSurat/addSurat}" method="post" th:object="${surat}">
                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="noAgenda">No. Agenda<span class="required text-danger"> </span></label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <input id="noAgenda" name ="noAgenda" type = "text" class="form-control" th:placeholder="${noAgenda}" th:value="${noAgenda}" readonly/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="noSurat">No. Surat<span class="required text-danger"> *</span></label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <input id="noSurat" class="form-control" th:field="*{noSurat}" required autofocus="autofocus" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="tglSurat">Tanggal Surat<span class="required text-danger"> *</span></label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <input id="tglSurat" type="date" class="form-control" th:field="*{tglSurat}" required autofocus="autofocus" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="perihal">Perihal Surat<span class="required text-danger"> * </span></label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <input id="perihal" class="form-control" th:field="*{perihal}" required autofocus="autofocus" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="asalSurat"> Asal Surat <span class="required text-danger"> * </span></label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <input id="asalSurat" class="form-control" th:field="*{asalSurat}" required autofocus="autofocus" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="konseptor"> Konseptor <span class="required text-danger"> * </span></label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <input id="konseptor" class="form-control" th:field="*{konseptor}" required autofocus="autofocus" />
                                                    </div></div>
                                            </div>

                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="tujuanSurat">Tujuan Surat<span class="required text-danger">* </span></label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <select id="tujuanSurat" name="tujuanSurat" class="form-control m-select2" required="" th:field="*{tujuanSurat}">
                                                            <option value="">- Pilih Unit Tujuan -</option>
                                                            <option th:each="tujuanSurat : ${unit}" 
                                                                    th:value="${tujuanSurat.getId()}" 
                                                                    th:text="${tujuanSurat.getNama_unit()}"
                                                                    ></option>
                                                        </select>
                                                        <span class="kt-input-icon__icon kt-input-icon__icon--left"><span><i class="la la-file-text-o"></i></span></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row g-5">
                                                <label class="col-sm-2 col-form-label" for="catatanKonseptor"> Catatan Surat </label>
                                                <div class="col-md-6">
                                                    <div class="col-sm-8 col-form-label">
                                                        <textarea id="catatanKonseptor" rows="4" cols="50" name="comment" class="form-control" th:field="*{catatanKonseptor}"
                                                                  required autofocus="autofocus" ></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-12">
                                                    <button type="submit" class="btn btn-success">Register</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--            </div>-->
                    <div th:replace = "fragments/footer:: footer"></div>
                </div> 
                <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>

                <script src="../assets/js/popper.min.js"></script>

                <script src="../assets/js/jquery.slimscroll.min.js"></script>
                <script src="../assets/js/jquery.slicknav.min.js"></script>

                <!-- Start datatable js -->
                <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
                <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
                <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
                <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
                <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
                <!-- others plugins -->
                <script src="../assets/js/plugins.js"></script>
                <script src="../assets/js/scripts.js"></script>script
                </body>
                </html>
