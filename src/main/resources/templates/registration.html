<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout-outer}">
    <head>
        <title>Registration</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- create navigation bar ( header) -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Aplikasi Tracking Surat</a>
                </div>
            </div>
        </nav>

        <br>
        <br>
        <!-- Create HTML registration form -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Login Berhasil</div>
                    </div>

                    <h1>Registration</h1>

                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="nip">NIP sembarang sih ini tapi da gimana we yaa</label>
                            <input id="nip" class="form-control" th:field="*{nip}"
                                   required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="nama_pegawai">Nama Pegawai </label> <input
                                id="nama_pegawai" class="form-control" th:field="*{nama_pegawai}"
                                required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password"> Password </label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}" required autofocus="autofocus" />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
